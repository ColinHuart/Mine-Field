  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Mine Field</title>
    <link rel="stylesheet" href="style.css" />

          <div class="cell"></div>
        </div>
        <div class="wrap">
          <div class="cell TwoGreen">2</div>

          <div class="cell TwoGreen">2</div>
          <div class="cell"></div>
          <div class="cell OneBlue">1</div>
          <div class="cell OneBlue">1</div>
          <div class="cell OneBlue">1</div>
          <div class="cell"></div>

          <div class="cell OneBlue">1</div>

          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

          <div class="cell TwoGreen">2</div>

          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>

          <div class="cell OneBlue">1</div>
          <div class="cell OneBlue">1</div>
          <div class="cell TwoGreen">2</div>
          <div class="cell OneBlue">1</div>
          <div class="cell OneBlue">1</div>
        </div>

        </div>

          <div class="cell HiddenBox">

          </div>
          <div class="cell"><i class="fa-solid fa-bomb fa-2xl"></i></div>

            <div class="invisible ThreeRed">3</div>
          </div>

            <div class="invisible TwoGreen">2</div>
          </div>

            <div class="invisible TwoGreen">2</div>

            <div class="invisible TwoGreen">2</div>
          </div>
          <div class="cell HiddenBox"><div class="invisible"></div></div>
        </div>
      </div>
